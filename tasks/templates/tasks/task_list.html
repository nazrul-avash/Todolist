{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Banner -->
  <div class="w-full h-48 bg-cover bg-center flex items-center justify-center"
       style="background-image: url('{% static "tasks/img/bannner.jpg" %}');">
    <h1 class="text-5xl text-white font-bold drop-shadow-lg">My Tasks</h1>
  </div>

  <!-- Container -->
  <div class="max-w-2xl mx-auto mt-6 bg-white rounded-2xl shadow p-6 w-full">

    <!-- New Task Button -->
    <div class="flex justify-end mb-4">
      <button id="openModal" 
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        + New Task
      </button>
    </div>

  <!-- Task Table -->
{% if tasks %}
  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-200 divide-y divide-gray-200 rounded-lg shadow-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Done</th>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Task</th>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Tag</th>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Deadline</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for task in tasks %}
          <tr class="hover:bg-gray-50">
            <!-- Checkbox -->
            <td class="px-4 py-2">
              <input type="checkbox"
                     class="w-5 h-5 text-blue-600 rounded border-gray-300 task-checkbox"
                     data-task-id="{{ task.id }}"
                     {% if task.status == 'C' %}checked{% endif %}>
            </td>

            <!-- Task name -->
            <td class="px-4 py-2">
              <span class="task-name {% if task.status == 'C' %}line-through text-gray-400{% endif %}">
                {{ task.name }}
              </span>
            </td>

            <!-- Tag -->
            <td class="px-4 py-2 text-sm text-gray-600">
              {{ task.get_tag_display }}
            </td>

            <!-- Deadline -->
            <td class="px-4 py-2 text-sm text-gray-600">
              {{ task.deadline }}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% else %}
  <p class="text-center text-gray-500">No tasks yet. âœ¨</p>
{% endif %}


  <!-- Modal -->
 <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
  <div class="bg-white p-6 rounded-2xl shadow-lg w-96">
    <h2 class="text-xl font-bold mb-4">Add New Task</h2>
      <form method="POST"  action="{% url 'add_task' %}">
        {% csrf_token %}
        <!-- Name -->
        <div class="mb-3">
          <label class="block text-gray-700">Task Name</label>
          <input type="text" name="name" maxlength="200" required
                 class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <!-- Description -->
        <div class="mb-3">
          <label class="block text-gray-700">Description</label>
          <textarea name="description" rows="3"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
        </div>
        
        <!-- Tag -->
        <div class="mb-3">
          <label class="block text-gray-700">Tag</label>
          <select name="tag" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
            <option value="S">Shopping</option>
            <option value="W">Work</option>
            <option value="O">Other</option>
            <option value="A" selected>All</option>
          </select>
        </div>
        <!-- Deadline -->
        <div class="mb-3">
          <label class="block text-gray-700">Deadline</label>
          <input type="datetime-local" name="deadline"
                 class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <!-- Buttons -->
        <div class="mt-4 flex justify-end gap-2">
        <button type="button" id="closeModal" class="px-4 py-2 rounded-lg bg-gray-300 hover:bg-gray-400">Cancel</button>
        <button type="submit" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Save</button>
      </div>
      </form>
    </div>
  </div>

  <!-- Modal JS -->
  <script>
    const modal = document.getElementById("taskModal");
    const openBtn = document.getElementById("openModal");
    const closeBtn = document.getElementById("closeModal");

    openBtn.addEventListener("click", () => modal.classList.remove("hidden"));
    closeBtn.addEventListener("click", () => modal.classList.add("hidden"));
  </script>

</body>
</html>
